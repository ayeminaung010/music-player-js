<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="playListContainer">
            
        </div>
        <audio src="" ></audio>
        <div class="currentAndtotalTime">0:00/0:00</div>
        <div class="progress">
            <div class="currentProgressBar"></div>
        </div>
        <div class="buttons">
            <span class="button backBtn"><i class="fa-sharp fa-solid fa-backward-step"></i></span>
            <span class="button pauseBtn"><i class="fa-solid fa-pause"></i></span>
            <span class="button playBtn"><i class="fa-solid fa-circle-play"></i></span>
            <span class="button nextBtn"><i class="fa-solid fa-forward-step"></i></span>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
